language: java

sudo: false

jdk: openjdk8

dist: xenial

addons:
  sonarcloud:
    organization: "qlack"
    token:
      secure: ""

script:
- mvn clean install -Pfull-build
- export JAVA_HOME=$HOME/openjdk11
- $TRAVIS_BUILD_DIR/install-jdk.sh --install openjdk11 --target $JAVA_HOME
- java version
- mvn sonar:sonar -Dsonar.projectKey=qlack_QLACK-Java

notifications:
  email:
    recipients:
      secure: ""
    on_success: change
    on_failure: change
